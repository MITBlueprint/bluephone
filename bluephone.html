<head>
    <title>Bluephone</title>
</head>

<body>
    {{ yield }}
</body>

<template name="portal">

    <div class="container">
        <div class="page-header">
            <h1>Blueprint Phone Portal &nbsp;
                <span class="label label-primary">224.900.BLUE</span>
            </h1>
        </div>
        <p class="lead">Phone numbers on this page will be forwarded calls to the Blueprint phone hotline on a round robin basis. If you don't pick up within 4 rings it will go to someone else.
        </p>

        <div class="row">
            <div class="col-md-4 col-sm-6">
                <p>
                    <h2>2</h2>current calls</p>
            </div>
            <div class="col-md-4 col-sm-6">
                <p>
                    <h2>48</h2>total calls</p>
            </div>
        </div>

        <hr>

        <table class="table table-hover">
            <tr>
                <td>
                    <strong>Name</strong>
                </td>
                <td>
                    <strong>Number</strong>
                </td>
                <td>
                    <strong>Accepting Calls?</strong>
                </td>
                <td>
                    <strong>Calls Answered</strong>
                </td>
                <td>
                    <strong>Delete</strong>
                </td>
            </tr>
            {{#each agent}} {{> agentLine}} {{/each}}
            <form><tr>
                <td>
                    <input type="text" placeholder="Bob Smith" id="name" name="name">
                </td>
                <td>
                    <input type="phone" placeholder="703.123.4567" id="phone" name="phone">
                </td>
                <td class="colspan-2">
                    <input type="submit" value="Add my number">
                </td>
            </tr></form>
        </table>


    </div>

</template>

<template name="agentLine">
    <tr>
        <td>{{ name }}</td>
        <td>{{ phone }}</td>
        <td>
            <input type="checkbox" {{ renderChecked }} name="{{_id}}" id="{{_id}}">
        </td>
        <td>{{ calls }}</td>
        <td><a href="#delete_{{ _id }}" id="{{ _id }}" name="delete">x</a></td>
    </tr>
</template>

<template name="twilio">
    Hi
</template>
